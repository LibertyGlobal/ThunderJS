<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ThunderJS - Browser example</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">

    <div class="h-screen">
      <header class="bg-gray-900">
        <div class="container mx-auto p-6">
            <h1 class="text-gray-100 text-xl">ThunderJS - Browser example</h1>
        </div>
      </header>
      <main class="px-8">
        <div class="container mx-auto my-8 p-4">

          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-2 rounded-full text-sm"
            onclick="reboot()">Reboot</button>

          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-2 rounded-full text-sm"
            onclick="getSystemInfo()">Get SystemInfo</button>

          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-2 rounded-full text-sm"
            onclick="activeConnections()">Get Active Connections</button>

          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-2 rounded-full text-sm"
            onclick="webKitConfiguration()">Get WebKit Configuration</button>

          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-2 rounded-full text-sm"
            onclick="loadUrl('https://metrological.com')">Load metrological.com</button>

          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-2 rounded-full text-sm"
            onclick="loadUrl('https://google.com')">Load google.com</button>

          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-2 rounded-full text-sm"
            onclick="getUrl()">Get current WebKit Url</button>

        </div>

        <div id="log" class="container mx-auto p-4 my-8 h-64 rounded-sm border border-gray-300 shadow-lg overflow-auto text-sm text=gray-700">

        </div>
      </main>
    </div>

    <script src="thunderJS.js"></script>
    <script src="index.js"></script>
  </body>
</html>
